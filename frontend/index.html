<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Urban Mobility Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Urban Mobility â€” NYC Taxi Trips</h1>
    <div class="controls">
      <label>From <input id="startDate" type="date"></label>
      <label>To <input id="endDate" type="date"></label>
      <label>Min distance (km) <input id="minDist" type="number" step="0.1"></label>
      <button id="applyFilters">Apply</button>
      <button id="resetFilters">Reset</button>
    </div>
  </header>

  <main>
    <section id="summaryCards" class="cards"></section>

    <section class="layout">
      <div class="panel">
        <h2>Trends</h2>
        <canvas id="timeChart"></canvas>
      </div>

      <div class="panel">
        <h2>Map</h2>
        <div id="map"></div>
      </div>
    </section>

    <section>
      <h2>Trips</h2>
      <div id="tableContainer"></div>
      <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </section>
  </main>

  <!-- modal for trip detail -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal">Close</button>
      <pre id="tripDetail"></pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
